  <body class="flood">
    <div class="container">
      <div class="title">FLOOD HELP</div>
    </div>
    <div class="middle">
      <div class="emergencyHelp">
        <nav>
          <ul>
            <li>1. Get To Higher Ground Immediately</li>
            <li>2. If Able, Call For Help</li>
            <li>3. If Driving, Turn Around Immediately</li>
            <li>4. If Car Stalls, Climb On Top Of It</li>
            <li>5. If You End Up In The Water, Swim To Closest Object</li>
          </ul>
        </nav>
      </div>
