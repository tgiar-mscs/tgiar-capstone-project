<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Work Emergencies</title>
  </head>

  <header>
    <div class="headerContainer">
      <div class="myLogo">
        <img class="logo" src="../images/mylogo.jpg" alt="my logo" />
      </div>
      <div class="title">WORK EMERGENCIES</div>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="main">
        <div class="textbox">
          <input class="search" type="text" />
          What is your emergency?
        </div>
        <!-- Trigger/Open The Modal -->
        <button id="modalBtn">&quest;</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="insert-steps"></p>
          </div>
        </div>
      </div>
      <div class="stickMan">
        <img
          class="stick-person"
          src="../images/charactercapstone.gif"
          alt="scared stick-person animation"
        />
      </div>
    </div>
    <div class="footer"><footer>&copy; Tylor Giar 2023</footer></div>
  </body>
</html>
